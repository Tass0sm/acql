# environment parameters
env_name: turtlebot3
time_limit: 1000
n_envs: 1
vec_env_type: dummy
enable_gui: False
seed: 0

# parameters of stable-baselines3 DSCRL algorithm
dscrl_kwargs:
  policy: MlpPolicy
  n_steps: 1000
  batch_size: 100
  n_epochs: 5
  ent_coef: 0.01
  gae_lambda: 0.99
  clip_range: 0.2
  verbose: 1
  gamma: 0.99
  policy_kwargs:
    net_arch:
      pi: [64, 64]
      vf: [64, 64]
  device: cuda

# total simulation steps
total_timesteps: 1_000_000